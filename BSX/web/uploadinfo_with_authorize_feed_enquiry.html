        <script>
            function CAuthorize(){
                var answer=confirm("Do you want to authorize this file ?");
                    if (answer){
                        var theForm=document.getElementById("myForm");
                        theForm.action = "authorize_feed?ReportType=#SESSION_TYPE#&Type=Authorize";
                        theForm.submit();                       
                    }

            }
            function CReject(){
                var answer=confirm("Do you want to reject this file ?");
                    if (answer){
                        var theForm=document.getElementById("myForm");
                        theForm.action = "authorize_feed?ReportType=#SESSION_TYPE#&Type=Reject";
                        theForm.submit(); 
                    }
            }
        </script>
