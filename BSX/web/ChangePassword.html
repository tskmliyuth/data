<script>
    $(document).ready(function(){
        $("#myBtSave").click(function(event){
            event.preventDefault();    
            $.ajax({
            type: "POST",
            url: "ChangePassword",
            data:"myBox_USER_PWD=" + $("input#myBox_USER_PWD").val() + "&myBox_USER_NPWD=" + $("input#myBox_USER_NPWD").val() + "&myBox_USER_CPWD=" + $("input#myBox_USER_CPWD").val() ,
            success: function(data){                    
            var x = eval('(' + data + ')');
            if (x.myERR=="FALSE"){
                $('input#myBox_USER_PWD').val("");  
                $('input#myBox_USER_NPWD').val("");  
                $('input#myBox_USER_CPWD').val("");     
                alert("Your password have been change.");
            }
            $('#myERR_USER_PWD').text(x.myERR_USER_PWD);  
            $('#myERR_USER_NPWD').text(x.myERR_USER_NPWD);  
            $('#myERR_USER_CPWD').text(x.myERR_USER_CPWD);     
            }
            });
        });
    });
</script>
