<div id="wrapper-login">

	<div id="header"><img src="images/nbc-logo.gif" /></div>
	
	<div id="containtor_login" style="background-image:url(images/login-background1.gif);">
		<font color="#0000FF" size="3"><br />Welcome to BSRS Login Form</font><br /><br />
        <div class="content_login">    
    	<form method="post">
            <table id="table-login" align="center">
            <tr>
            	<td style="font-size:14px;">Username :</td>
                <td><input type="text" name="myBox_UserName" /></td>
            </tr>

             </tr>
             </table>
            </form>

	</div>

</body>
<script type="text/javascript" charset="utf-8">

            var myErrorMessage = getParameterByName('myErrorMessage');
            if(myErrorMessage!=''){
                alert(myErrorMessage);
            }

        function getParameterByName(name)
        {
          name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
          var regexS = "[\\?&]" + name + "=([^&#]*)";
          var regex = new RegExp(regexS);
          var results = regex.exec(window.location.href);
          if(results == null)
            return "";
          else
            return decodeURIComponent(results[1].replace(/\+/g, " "));
        }
</script>
