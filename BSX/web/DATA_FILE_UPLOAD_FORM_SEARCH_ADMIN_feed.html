	$( '.myDatePicker' ).datepicker({

	});

	});
});

<script type="text/javascript">

     $("#myBox_FIUP_SESS_NO").autocomplete({

     }
    );

</script>

<script>
            function Open_Session(r,s,m){
                var answer=confirm("Are sure do you want to open this this ?");
                    if (answer){
                        var theForm=document.getElementById("myForm");
                        theForm.action = "InputReportadmin?ReportType="+ r +"&Type=CTO&SESS_NO="+ s +"&MEMB_NO=" + m;
                        theForm.submit();                       
                    }

            }
            function Close_Session(r,n){
                var answer=confirm("Are sure do you want to close this session ?");
                    if (answer){
                        var theForm=document.getElementById("myForm");
                        theForm.action = "InputReportadmin?ReportType="+ r +"&Type=CTC&ID=" + n;
                        theForm.submit(); 
                    }
            }
</script>
