<script>
    $(document).ready(function(){
        $("#myBtSubmit").click(function(event){
	/*
            var answer=confirm("Are sure do you want to save?")
            if (!answer){
                return;
            }
	*/
            event.preventDefault();    
            $.ajax({
            type: "POST",
            url: "enquiry?Type=Submit",
            data:"myBox_NAME=" + $("#myBox_NAME").val() + "&myBox_POSITION=" + $("#myBox_POSITION").val() + "&myBox_EMAIL_ADDRESS=" + $("#myBox_EMAIL_ADDRESS").val() + "&myBox_MOBILE_PHONE=" + $("#myBox_MOBILE_PHONE").val() + "&myBox_ENQUIRY_SUBJECT=" + $("#myBox_ENQUIRY_SUBJECT").val() + "&myBox_CONTACT=" + $("#myBox_CONTACT").val()+ "&myBox_ENQUIRY=" + $("#myBox_ENQUIRY").val(),
            success: function(data){                    
            var x = eval('(' + data + ')');
            if (x.myERR=="FALSE"){
	$("#myBox_NAME").val("");
	$("#myBox_POSITION").val("");
	$("#myBox_EMAIL_ADDRESS").val("");
	$("#myBox_MOBILE_PHONE").val("");
	$("#myBox_ENQUIRY").val("");
  
                alert(x.Message);
            }else{alert(x.Message);}
	if (x.myERR_ENQY_CONTACTNAME==null)$("#myERR_ENQY_CONTACTNAME").text("");else $("#myERR_ENQY_CONTACTNAME").text(x.myERR_ENQY_CONTACTNAME) ;
	if (x.myERR_ENQY_CONTACTPOSITION==null)$("#myERR_ENQY_CONTACTPOSITION").text("");else $("#myERR_ENQY_CONTACTPOSITION").text(x.myERR_ENQY_CONTACTPOSITION) ;
	if (x.myERR_ENQY_EMAIL==null)$("#myERR_ENQY_EMAIL").text("");else $("#myERR_ENQY_EMAIL").text(x.myERR_ENQY_EMAIL) ;
	if (x.myERR_ENQY_PHONE==null)$("#myERR_ENQY_PHONE").text("");else $("#myERR_ENQY_PHONE").text(x.myERR_ENQY_PHONE) ;
	if (x.myERR_ENQY_ENQUIRYTYPEID==null)$("#myERR_ENQY_ENQUIRYTYPEID").text("");else $("#myERR_ENQY_ENQUIRYTYPEID").text(x.myERR_ENQY_ENQUIRYTYPEID) ;
	if (x.myERR_ENQY_CONTACTBYID==null)$("#myERR_ENQY_CONTACTBYID").text("");else $("#myERR_ENQY_CONTACTBYID").text(x.myERR_ENQY_CONTACTBYID) ;
        if (x.myERR_ENQY_ENQURYDETAIL==null)$("#myERR_ENQY_ENQURYDETAIL").text("");else $("#myERR_ENQY_ENQURYDETAIL").text(x.myERR_ENQY_ENQURYDETAIL) ;
            }
            });
        });
    });
</script>
