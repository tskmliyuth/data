<script>
    $(document).ready(function(){
        $("#myBtSave").click(function(event){
	
            var answer=confirm("do you want to update?")
            if (!answer){
                return;
            }
	
            event.preventDefault();    
            $.ajax({
            type: "POST",
            url: "currency?Type=Update",
            data:"myBox_CURR_NO=" + $("#myBox_CURR_NO").val() + "&myBox_CURR_KNAME=" + $("#myBox_CURR_KNAME").val() + "&myBox_CURR_ENAME=" + $("#myBox_CURR_ENAME").val() + "&myBox_CURR_UNIT=" + $("#myBox_CURR_UNIT").val() + "&myBox_CURR_BID=" + $("#myBox_CURR_BID").val() + "&myBox_CURR_ASK=" + $("#myBox_CURR_ASK").val() + "&myBox_CURR_AVERAGE=" + $("#myBox_CURR_AVERAGE").val(),
            success: function(data){                    
           var x = eval('(' + data + ')');
            if (x.myERR=="FALSE"){
	$("#myBox_CURR_NO").val("");
	$("#myBox_CURR_KNAME").val("");
	$("#myBox_CURR_ENAME").val("");
	$("#myBox_CURR_UNIT").val("");
	$("#myBox_CURR_BID").val("");
	$("#myBox_CURR_ASK").val("");
	$("#myBox_CURR_AVERAGE").val("");
  
                alert(x.Message);
            }else{alert(x.Message);}
	if (x.myERR_CURR_NO==null)$("#myERR_CURR_NO").text("");else $("#myERR_CURR_NO").text(x.myERR_CURR_NO) ;
	if (x.myERR_CURR_KNAME==null)$("#myERR_CURR_KNAME").text("");else $("#myERR_CURR_KNAME").text(x.myERR_CURR_KNAME) ;
	if (x.myERR_CURR_ENAME==null)$("#myERR_CURR_ENAME").text("");else $("#myERR_CURR_ENAME").text(x.myERR_CURR_ENAME) ;
	if (x.myERR_CURR_UNIT==null)$("#myERR_CURR_UNIT").text("");else $("#myERR_CURR_UNIT").text(x.myERR_CURR_UNIT) ;
	if (x.myERR_CURR_BID==null)$("#myERR_CURR_BID").text("");else $("#myERR_CURR_BID").text(x.myERR_CURR_BID) ;
	if (x.myERR_CURR_ASK==null)$("#myERR_CURR_ASK").text("");else $("#myERR_CURR_ASK").text(x.myERR_CURR_ASK) ;
	if (x.myERR_CURR_AVERAGE==null)$("#myERR_CURR_AVERAGE").text("");else $("#myERR_CURR_AVERAGE").text(x.myERR_CURR_AVERAGE) ;
   
            }
            });
        });
    });
</script>
