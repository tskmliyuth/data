<script>
    $(document).ready(function(){
        $("#myBtSave").click(function(event){
            event.preventDefault();    
            $.ajax({
            type: "POST",
            url: "users?Type=Save",
            data:"myBox_USER_NAME=" + $("#myBox_USER_NAME").val() + "&myBox_USER_PWD=" + $("#myBox_USER_PWD").val() + "&myBox_USER_FULL_NAME=" + $("#myBox_USER_FULL_NAME").val() + "&myBox_USER_ROLE_NO=" + $("#myBox_USER_ROLE_NO").val() + "&myBox_USER_MEMB_NO=" + $("#myBox_USER_MEMB_NO").val() + "&myBox_USER_STATUS=" + $("#myBox_USER_STATUS").val() + "&myBox_USER_ADDRESS=" + $("#myBox_USER_ADDRESS").val() + "&myBox_USER_PHONE=" + $("#myBox_USER_PHONE").val() + "&myBox_USER_FAX=" + $("#myBox_USER_FAX").val() + "&myBox_USER_EMAIL=" + $("#myBox_USER_EMAIL").val() ,
            success: function(data){                    
            var x = eval('(' + data + ')');
            if (x.myERR=="FALSE"){
                $("#myBox_USER_NAME").val("");
                $("#myBox_USER_PWD").val("");
                $("#myBox_USER_FULL_NAME").val("");
                $("#myBox_USER_ADDRESS").val("");
                $("#myBox_USER_PHONE").val("");
                $("#myBox_USER_FAX").val("");
                $("#myBox_USER_EMAIL").val("");   
                alert(x.Message);
            }else{alert(x.Message);}
                    if (x.myERR_USER_NAME==null)$("#myERR_USER_NAME").text("");else $("#myERR_USER_NAME").text(x.myERR_USER_NAME) ;
                    if (x.myERR_USER_PWD==null)$("#myERR_USER_PWD").text("");else $("#myERR_USER_PWD").text(x.myERR_USER_PWD) ;
                    if (x.myERR_USER_FULL_NAME==null)$("#myERR_USER_FULL_NAME").text("");else $("#myERR_USER_FULL_NAME").text(x.myERR_USER_FULL_NAME) ;
                    if (x.myERR_USER_ROLE_NO==null)$("#myERR_USER_ROLE_NO").text("");else $("#myERR_USER_ROLE_NO").text(x.myERR_USER_ROLE_NO) ;
                    if (x.myERR_USER_MEMB_NO==null)$("#myERR_USER_MEMB_NO").text("");else $("#myERR_USER_MEMB_NO").text(x.myERR_USER_MEMB_NO) ;
                    if (x.myERR_USER_STATUS==null)$("#myERR_USER_STATUS").text("");else $("#myERR_USER_STATUS").text(x.myERR_USER_STATUS) ;
                    if (x.myERR_USER_ADDRESS==null)$("#myERR_USER_ADDRESS").text("");else $("#myERR_USER_ADDRESS").text(x.myERR_USER_ADDRESS) ;
                    if (x.myERR_USER_PHONE==null)$("#myERR_USER_PHONE").text("");else $("#myERR_USER_PHONE").text(x.myERR_USER_PHONE) ;
                    if (x.myERR_USER_FAX==null)$("#myERR_USER_FAX").text("");else $("#myERR_USER_FAX").text(x.myERR_USER_FAX) ;
                    if (x.myERR_USER_EMAIL==null)$("#myERR_USER_EMAIL").text("");else $("#myERR_USER_EMAIL").text(x.myERR_USER_EMAIL) ;    
            }
            });
        });
    });
</script>
